<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function Process()

		{
			var no1=document.getElementById('num1').value;
			var no2=document.getElementById("num2").value;
			if(no2>no1)
			{
				Large=no2;

			}
			else
				Large=no1;
			document.getElementById("Out").innerHTML="Largest No Is"+Large
		}
	</script>
</head>
<body>

	<form>
	

	<span>Enter Your First No</span> <br><br>

	<input type="text" name="" id="num1"/><br><br>



	<span>Enter Your Second No</span><br><br>

	<input type="text" name="" id="num2"/>

	<br><br>


	<input type="button" onclick="Process()" value="Submit">


	</form>

		<div id="Out">
			
		</div>

















</body>
</html>
