<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arithmatic</title>
</head>
<body>
	<script type="text/javascript">
		var min=parseInt(prompt("Enter The Minuts"));
		var hrs=parseInt(min/60);
		var mins=min%60;
		document.write("Hours:"+hrs+"Minuts:"+mins); 
	</script>

</body>
</html>
