<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">

function Forms_out() 

{
	var Name = parseInt(document.getElementById('name').value);
	var Roll No = parseInt(document.getElementById('Rollno').value);
	var sub1 = parseInt(document.getElementById('s1').value);
	var sub2 = parseInt(document.getElementById('s2').value);
	var sub3 = parseInt(document.getElementById('s3').value);
	var total = sub1+sub2+sub3;
	var per  = total/3;


	var grade;
	if (per>=35 && per<=60)
	 {
	grade = 'F';
	} 

	else if(per>=61 && per<=70){
	grade = 'D';
	}

else if(per>=71 && per<=80){
grade = 'C';
}

else if(per>=81 && per<=90){
grade = 'B';
}

else if(per>=91 && per<=100){
grade = 'A';
}

else{
grade = "Failed";
}
document.getElementById("Output").innerHTML = "Your Total Marks : "+total+"<br>Your Percentage : "+per+"<br>Your Grade : "+grade;
document.write("Your Total Marks : "+total);
document.write("<br>Your Percentage : "+per);
document.write("<br>Your Grade : "+grade);
				
}
</script>

</head>
	
<body>

	<form>
		<span>Enter your Name: </span><br><br>
		<input type="text" name="" id="name"><br><br>


		<span>Enter your Roll No: </span><br><br>
		<input type="text" name="" id="Rollno"><br><br>


		<span>Enter English Marks: </span><br><br>
		<input type="text" name="" id="sb1"><br><br>


		<span>Enter your Science Marks </span><br><br>
		<input type="text" name="" id="sb2"><br><br>


		<span>Enter your Maths Marks </span><br><br>
		<input type="text" name="" id="sb3"><br><br>


	<input type="submit" onclick="Forms_out()">
	</form>


	<div id="Output"></div>

</body>
</html>
